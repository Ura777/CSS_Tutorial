<!DOCTYPE html>
<!-- 背景顏色 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>背景顏色</title>
        <style>
            body{
                font-family: "標楷體";
                font-size: 30px;
                background-color: #FFFFCC;
            }

            td{
                background-color: rgb(255, 255, 0);
                font-weight: bold;
            }

            /*表格置中*/
            table{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    浪淘沙
                    <p></p>
                    羅衾不耐五更寒。夢裡不知身是客，一晌貪歡。<br>
                    獨自莫憑欄，無限江山，別時容易見時難。<br>
                    流水花春去也，天上人間。
                </td>
            </tr>
        </table>
    </body>
</html>
