<!DOCTYPE html>
<!-- 顏色 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>顏色</title>
        <style>
            #ex1{
                color: #0000FF;
            }

            #ex2{
                color: rgb(255, 0, 0);
            }

            #ex3{
                color: rgba(250, 0, 0, 0.5);
            }

            #ex4{
                color: hsl(120, 100%, 50%);
            }

            #ex5{
                color: hsla(120, 100%, 50%, 0.2);
            }
        </style>
    </head>
    <body>
        <h1 id="ex1">藍莓</h1>
        <h1 id="ex2">草莓</h1>
        <h1 id="ex3">水蜜桃</h1>
        <h1 id="ex4">楊桃</h1>
        <h1 id="ex5">白色花椰菜</h1>
    </body>
</html>
