<!DOCTYPE html>
<!-- 線性漸層 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>線性漸層</title>
        <style>
            #ex1{
                background: linear-gradient(to top, yellow, orange);
            }

            #ex2{
                background: linear-gradient(to left, green, yellow);
            }

            #ex3{
                background: linear-gradient(to top right, red, white, blue);
            }

            #ex4{
                background: linear-gradient(yellow, white 40%, #00FF00);
            }
        </style>
    </head>
    <body>
        <h1 id="ex1">藍莓</h1>
        <h1 id="ex2">草莓</h1>
        <h1 id="ex3">水蜜桃</h1>
        <h1 id="ex4">楊桃</h1>
    </body>
</html>
