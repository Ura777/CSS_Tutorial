<!DOCTYPE html>
<!-- 背景圖片是否隨著內容捲動 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>背景圖片是否隨著內容捲動</title>
        <style>
            body{
                background-image: url(image/toy.jpg);
                background-position: right top;
                /*背景圖片是否隨著內容捲動*/
                background-attachment: fixed;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <pre>
            泥娃娃，泥娃娃，一個泥娃娃，
            她有那眉毛，也有那眼睛，
            眼睛不會眨。

            泥娃娃，泥娃娃，一個泥娃娃，
            她有那鼻子，也有那嘴巴。
            嘴巴不說話。

            她是個假娃娃，不是個真娃娃。
            她沒有親愛的爸爸，也沒有媽媽。

            泥娃娃，泥娃娃，一個泥娃娃。
            我做她爸爸，我做她媽媽，
            永遠愛著她。

                              －「泥娃娃」
        </pre>
    </body>
</html>
