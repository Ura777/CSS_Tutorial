<!DOCTYPE html>
<!-- 重複線性與放射狀漸層 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>重複線性與放射狀漸層</title>
        <style>
            h1{
                color: white;
            }
            #ex1{
                background: repeating-linear-gradient(90deg, blue 0%, white 20%);
            }

            #ex2{
                background: repeating-radial-gradient(orange, yellow 20px, orange 40px);
            }

            #ex3{
                background: repeating-radial-gradient(circle, red, yellow, green 100%, yellow 150%, red 200%);
            }
        </style>
    </head>
    <body>
        <h1 id="ex1">藍莓</h1>
        <h1 id="ex2">草莓</h1>
        <h1 id="ex3">水蜜桃</h1>
    </body>
</html>
