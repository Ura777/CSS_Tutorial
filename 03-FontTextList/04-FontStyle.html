<!DOCTYPE html>
<!-- 文字斜體 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>文字斜體</title>
        <style>
            p.normal{
                font-style: normal;
            }

            p.italic{
                font-style: italic;
            }

            p.oblique{
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <p class="normal">There are five cats jump quickly.</p>
        <p class="italic">There are five cats jump quickly.</p>
        <p class="oblique">There are five cats jump quickly.</p>
    </body>
</html>
