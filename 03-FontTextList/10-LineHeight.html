<!DOCTYPE html>
<!-- 設定行高 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>設定行高</title>
        <style>
            p.smal{
                line-height: 10px;
            }

            p.big{
                line-height: 200%;
            }
        </style>
    </head>
    <body>
        <p class="smal">I am a pen.</p>
        <p class="smal">I am a cat.</p>
        <p class="smal">I am a pencil.</p>
        <p class="big">I am a ruler.</p>
        <p class="big">I am a dog.</p>
        <p class="big">I am a bird.</p>
    </body>
</html>
