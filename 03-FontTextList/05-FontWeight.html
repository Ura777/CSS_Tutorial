<!DOCTYPE html>
<!-- 文字粗體 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>文字粗體</title>
        <style>
            p.normal{
                font-weight: normal;
            }

            p.bold{
                font-weight: bold;
            }

            p.bolder{
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <p class="bold">Hello World!!!</p>
        <p class="normal">Hello World!!!</p>        
        <p class="bolder">Hello World!!!</p>
    </body>
</html>
