<!DOCTYPE html>
<!-- 首行縮排距離 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>首行縮排距離</title>
        <style>
            p{
                text-indent: 35px;
            }
        </style>
    </head>
    <body>
        <h1>蝶戀花</h1>
        <p>
            庭院深深深幾許？楊柳堆煙，簾幕無重數。玉勒雕鞍遊冶處，樓高不見章台路。雨橫風狂三月暮，門掩黃昏，無計留春住。淚眼問花花不語，亂紅飛過秋千去。
        </p>
    </body>
</html>
