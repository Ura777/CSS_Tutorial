<!DOCTYPE html>
<!-- 文字顏色 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>文字顏色</title>
        <style>
            body{
                color: red;
            }

            h1{
                color: #00FF00;
            }

            p.ex{
                color: rgb(0, 0, 255);
            }
        </style>
    </head>
    <body>
        <h1>我是標題1</h1>
        <p>
            我被p標簽包住
        </p>
        <p class="ex">
            我被p標簽包住，p標籤的class為ex。
        </p>
    </body>
</html>
