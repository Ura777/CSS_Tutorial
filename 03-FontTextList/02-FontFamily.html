<!DOCTYPE html>
<!-- 字體 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>字體</title>
        <style>
            p.serif{
                font-family: 'Times New Roman', Times, serif;
            }

            p.sansserif{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <p class="serif">
            This is paragraph, show in the Times New Roman font.
        </p>
        <p class="sansserif">
            This is paragraph, show in the Arial font.
        </p>
    </body>
</html>
