<!DOCTYPE html>
<!-- 字元間距 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>字元間距</title>
        <style>
            h1{
                letter-spacing: 2px;
            }

            h2{
                letter-spacing: -3px;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1.</h1>
        <h2>This is heading 2.</h2>
    </body>
</html>
