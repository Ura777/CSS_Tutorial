<!DOCTYPE html>
<!-- 文字陰影 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>文字陰影</title>
        <style>
            /*IE不支援*/
            h1.ex1{
                text-shadow: 12px 8px 5px orange;
            }

            h1.ex2{
                text-shadow: 10px 10px 2px gray, 20px 20px 2px silver;
            }
        </style>
    </head>
    <body>
        <h1 class="ex1">Hello World!!!</h1>
        <h1 class="ex2">Hello World!!!</h1>
    </body>
</html>
