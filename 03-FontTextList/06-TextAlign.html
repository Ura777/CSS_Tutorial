<!DOCTYPE html>
<!-- 文字對齊方式 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>文字對齊方式</title>
        <style>
            h1{
                text-align: center;
            }

            h2{
                text-align: left;
            }

            h3{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>置中對齊</h1>
        <h2>靠左對齊</h2>
        <h3>靠右對齊</h3>
    </body>
</html>
