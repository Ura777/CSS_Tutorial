<!DOCTYPE html>
<!-- class選擇器 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>class選擇器</title>
        <style>
            /*
                class選擇器的開頭為.
                .的後方為class的屬性名稱
            */
            .txt{
                font-size: 24px;
                color: red;
                font-family: "Broadway BT";
                font-weight: bold;
                border: 1px #336699 solid;
            }

            table{
                width: 400px;
                height: 50px;
            }

            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- 在標籤內使用class屬性，並且給予名稱。 -->
        <p class="txt">
            From saving comes having.
        </p>
        <table>
            <tr>
                <td class="txt">12345</td>
            </tr>
        </table>
    </body>
</html>
