<!DOCTYPE html>
<!-- 內嵌宣告 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>內嵌宣告</title>
        <!-- 使用style標籤 -->
        <style>
            h1{
                color: red;
                font-family: "Broadway BT";
                font-weight: bold;
                border: 1px #336699 solid;
            }

            h2{
                color: #0000CC;
                font-family: "ParkAvenue BT";
                font-weight: bold;
                border: 3px #669900 double;
            }
        </style>
    </head>
    <body>
        <h1>Do a thing quickly often means doing it badly.</h1>
        <h2>Do a thing quickly often means doing it badly.</h2>
    </body>
</html>
