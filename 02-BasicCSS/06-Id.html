<!DOCTYPE html>
<!-- id選擇器 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>id選擇器</title>
        <style>
            /*
                class選擇器的開頭為#
                .的後方為id的屬性名稱
            */
            #myTxt{
                font-size: 24px;
                color: red;
                font-family: "Broadway BT";
                font-weight: bold;
                border: 5px #336699 double;
            }
        </style>
    </head>
    <body>
        <!-- 在標籤內使用class屬性，並且給予名稱。 -->
        <p id="myTxt">
            From saving comes having.
        </p>
    </body>
</html>
