<!DOCTYPE html>
<!-- attribute選擇器 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>attribute選擇器</title>
        <style>
            /*
                attribute選擇器為[屬性名稱與篩選方式]
                篩選方式如下：
                [attribute = "value"] ->  屬性等於value
                [attribute ~= "value"] -> 屬性包含完整value
                [attribute |= "value"] -> 屬性等於value或是以value開頭
                [attribute ^= "value"] -> 屬性開頭有value
                [attribute $= "value"] -> 屬性最後有value
                [attribute *= "value"] -> 屬性有出現value
            */
            [class~="test"]{
                background-color: red;
            }
            p[class*="test"]{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <!-- 在標籤內使用class屬性，並且給予名稱。 -->
        <div class="first_child">div tag</div><br>
        <font class="second_child">font tag</font><br><br>
        <a class="test">a tag</a><br>
        <p class="test word">p tag1</p>
        <p class="third_child">p tag2</p>
    </body>
</html>
