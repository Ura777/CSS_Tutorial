<!DOCTYPE html>
<!-- 邊框顏色 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>邊框顏色</title>
        <style>
            p.ex1{
                border-style: solid;
                border-width: 5px;
                border-color: red;
            }

            p.ex2{
                border-style: solid;
                border-width: 5px;
                border-color: #00FF00;
            }

            p.ex3{
                border-style: solid;
                border-width: 5px;
                border-color: rgb(0, 0, 256);
            }
        </style>
    </head>
    <body>
        <p class="ex1">This is some text in a paragraph.</p>
        <p class="ex2">This is some text in a paragraph.</p>
        <p class="ex3">This is some text in a paragraph.</p>
    </body>
</html>
