<!DOCTYPE html>
<!-- 邊框寬度 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>邊框寬度</title>
        <style>
            p.ex1{
                border-style: solid;
                border-width: 5px;
            }

            p.ex2{
                border-style: solid;
                border-width: medium;
            }

            p.ex3{
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <p class="ex1">This is some text in a paragraph.</p>
        <p class="ex2">This is some text in a paragraph.</p>
        <p class="ex3">This is some text in a paragraph.</p>
    </body>
</html>
