<!DOCTYPE html>
<!-- 邊框綜合設定 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>邊框綜合設定</title>
        <style>
            p.ex1{
                border: red 5px solid;
            }

            p.ex2{
               border: #00FF00 5px double;
            }

            p.ex3{
                border: rgb(0, 0, 255) 5px dotted;
            }
        </style>
    </head>
    <body>
        <p class="ex1">This is some text in a paragraph.</p>
        <p class="ex2">This is some text in a paragraph.</p>
        <p class="ex3">This is some text in a paragraph.</p>
    </body>
</html>
