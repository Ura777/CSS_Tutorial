<!DOCTYPE html>
<!-- 邊界 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>邊界</title>
        <style>
            /*margin的順序為上、右、下、左。*/
            p.ex1{
                margin: 2cm 4cm 3cm 4cm;
            }
        </style>
    </head>
    <body>
        <p>A paragraph with no specified margins.</p>
        <p class="ex1">A paragraph with specified margins.</p>
        <p>A paragraph with no specified margins.</p>
    </body>
</html>
