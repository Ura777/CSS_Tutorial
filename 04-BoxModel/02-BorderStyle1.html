<!DOCTYPE html>
<!-- 邊框樣式 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>邊框樣式</title>
        <style>
            /*border-style的順序為上、右、下、左。*/
            p.ex1{
                border-style: dotted solid dashed double;
            }

            p.ex2{
                border-style: dotted solid dashed;
            }

            p.ex3{
                border-style: dotted solid;
            }

            p.ex4{
                border-style: dotted;
            }
        </style>
    </head>
    <body>
        <p class="ex1">This is some text in a paragraph.</p>
        <p class="ex2">This is some text in a paragraph.</p>
        <p class="ex3">This is some text in a paragraph.</p>
        <p class="ex4">This is some text in a paragraph.</p>
    </body>
</html>
