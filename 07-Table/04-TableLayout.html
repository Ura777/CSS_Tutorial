<!DOCTYPE html>
<!-- 表格版面編排方式 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>表格版面編排方式</title>
        <style>
            table{
                width: 400px;
                border: 2px solid red;
                table-layout: auto;
            }

            th, td{
                border: 2px solid blue;
            }
        </style>
    </head>

        <table>
            <caption>人員資料表</caption>
            <tr>
                <th>姓名</th>
                <th>權限</th>
                <th>工作地點</th>
            </tr>

                <td>D65536</td>

            </tr>
            <tr>
                <td>Dr.Roman</td>

            </tr>

            </tr>
        </table>
    </body>
</html>
