<!DOCTYPE html>
<!-- 用CSS修飾的表格 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>用CSS修飾的表格</title>
        <style>
            caption{
                color: #C83399;
                font-family: "標楷體";
            }

            th{
                color: white;
                background-color: purple;
                padding: 5px;
            }

            td{
                border: 1px solid purple;
                padding: 5px;
            }
        </style>
    </head>

        <table>
            <caption>人員資料表</caption>

            </tr>

</html>
