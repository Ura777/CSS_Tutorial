<!DOCTYPE html>
<!-- 隱藏或顯示空白儲存格 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>隱藏或顯示空白儲存格</title>
        <style>
            table{
                border: 2px solid red;
            }

            th, td{
                border: 2px solid blue;
                empty-cells: hide;
            }
        </style>
    </head>

        <table>
            <caption>人員資料表</caption>
            <tr>
                <th>姓名</th>
                <th>權限</th>
                <th>工作地點</th>
            </tr>

                <td>D65536</td>

            </tr>
            <tr>
                <td>Dr.Roman</td>

                <td>Site▇▇▇</td>
            </tr>
            <tr>
                <td></td>

            </tr>
        </table>
    </body>
</html>
